<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #111;
        }

        a {
            color: #0066c0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        div {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        div a {
            background-color: #ff9900;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        div a:hover {
            background-color: #e68a00;
        }

        h2 {
            color: #111;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff9900;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68a00;
        }
    </style>
    <title>AWS Club | Add Users</title>
</head>
<body>
    {% if 'admin' in session %}
        <h1>Welcome {{ session['uname'] }}</h1>
        <h2>Add User</h2>
        <form method="post" action="{{ url_for('adduser') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="admin">Admin:</label>
            <select id="admin" name="admin" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <button type="submit">Add User</button>
        </form>
        <br><hr><br>
        <div>
            <a href="{{ url_for('viewuser') }}">View Users</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div> 
    {% elif 'uname' in session %}
        <h1>Welcome {{ session['uname'] }}</h1>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
        <p>Not Authorized!</p>
    {% else %}
        <h1>Access Denied</h1>
        <p><a href="{{ url_for('index') }}">Go to Home</a></p>
        <p>No active session found.</p>
    {% endif %}
</body>
</html>
